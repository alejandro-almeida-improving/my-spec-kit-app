openapi: 3.1.0
info:
  title: Netflix-style Catalog (mocked)
  version: 1.0.0
  description: |-
    Documented surface for the hero, carousel, search, and placeholder detail interactions. Implementation is static now, but these contracts represent the data structures the UI consumes.
servers:
  - url: https://example.com (mocked)
paths:
  /api/catalog:
    get:
      summary: Get hero featured slides plus carousel groupings
      responses:
        '200':
          description: Catalog payload containing featured movies and category rows
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogResponse'
  /api/movies:
    get:
      summary: Search movie catalog
      description: Filters the static catalog by title/tagline to support the search bar.
      parameters:
        - name: query
          in: query
          schema:
            type: string
            description: Search term entered by the user; when empty, returns all movies.
      responses:
        '200':
          description: Movie list matching the query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
  /api/movies/{id}:
    get:
      summary: Movie detail placeholder
      description: Returns the metadata shown when the "Watch details" button opens the modal.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail data for the selected movie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieDetail'
components:
  schemas:
    Movie:
      type: object
      required:
        - id
        - title
        - image
        - category
      properties:
        id:
          type: integer
        title:
          type: string
        image:
          type: string
          format: uri-reference
        tagline:
          type: string
        synopsis:
          type: string
        category:
          type: string
        url:
          type: string
          format: uri
    Category:
      type: object
      required:
        - id
        - name
        - movieIds
      properties:
        id:
          type: integer
        name:
          type: string
        movieIds:
          type: array
          items:
            type: integer
    CatalogResponse:
      type: object
      properties:
        featured:
          type: array
          description: Movies shown in the hero slider (3â€“5 entries)
          items:
            $ref: '#/components/schemas/Movie'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    MovieDetail:
      allOf:
        - $ref: '#/components/schemas/Movie'
      properties:
        detailStatus:
          type: string
          enum:
            - under-construction
            - coming-soon
          description: Placeholder status text displayed in the modal.
